services:
  db:
    container_name: askjeff-db
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: askjeff
      POSTGRES_PASSWORD: askjeff_password
      POSTGRES_DB: askjeff_dev
    ports:
      - "${ASKJEFF_DB_PORT:-5433}:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U askjeff -d askjeff_dev" ]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    container_name: askjeff-backend
    build:
      context: ../../
      dockerfile: infra/docker/backend.Dockerfile
      args:
        INSTALL_DEV: "true"
    # 在启动前安装缺失的依赖
    command: >
      bash -c "pip install --no-cache-dir pandas psutil openpyxl tenacity 2>/dev/null || true && uvicorn app.main:app --host 0.0.0.0 --port 8001"
    volumes:
      - ../../backend:/app
      - backend-venv:/app/.venv
      - backend-storage:/app/storage
    environment:
      DATABASE_URL: postgresql+psycopg://askjeff:askjeff_password@db:5432/askjeff_dev
      STORAGE_DIR: /app/storage
      PYTHONPATH: /app:/app/packages/jeff-data-core
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-mock_deepseek_key}
      SORFTIME_API_KEY: ${SORFTIME_API_KEY:-mock_sorftime_key}
      SECRET_KEY: ${SECRET_KEY:-mock_secret_key}
      BACKEND_PORT: 8001
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${ASKJEFF_BACKEND_PORT:-8001}:8001"
    healthcheck:
      test:
        - "CMD-SHELL"
        - |
          python - <<'PY'
          import sys, urllib.request
          try:
              urllib.request.urlopen('http://localhost:8001/api/health', timeout=2)
              sys.exit(0)
          except Exception:
              sys.exit(1)
          PY
      interval: 10s
      timeout: 3s
      retries: 10

  frontend:
    container_name: askjeff-frontend
    image: mcr.microsoft.com/playwright:v1.56.1-jammy
    working_dir: /app
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=/api
    command: >
      bash -c "corepack enable && pnpm install --no-frozen-lockfile && pnpm dev --host 0.0.0.0 --port 5174"
    volumes:
      - ../../frontend:/app
      - frontend-node-modules:/app/node_modules
      - pnpm-store:/root/.local/share/pnpm/store/v10
    ports:
      - "${ASKJEFF_FRONTEND_PORT:-5174}:5174"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"fetch('http://localhost:5174').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\" " ]
      interval: 10s
      timeout: 3s
      retries: 10

  redis:
    container_name: askjeff-redis
    image: redis:6-alpine
    restart: unless-stopped
    ports:
      - "${ASKJEFF_REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 20

  celery-worker:
    container_name: askjeff-worker
    build:
      context: ../../
      dockerfile: infra/docker/backend.Dockerfile
      args:
        INSTALL_DEV: "true"
    command: >
      bash -c "pip install --no-cache-dir pandas psutil tenacity 2>/dev/null || true && celery -A app.celery_app worker --loglevel=info"
    volumes:
      - ../../backend:/app
      - backend-venv:/app/.venv
      - backend-storage:/app/storage
    environment:
      DATABASE_URL: postgresql+psycopg://askjeff:askjeff_password@db:5432/askjeff_dev
      STORAGE_DIR: /app/storage
      PYTHONPATH: /app:/app/packages/jeff-data-core
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-mock_deepseek_key}
      SORFTIME_API_KEY: ${SORFTIME_API_KEY:-mock_sorftime_key}
      SECRET_KEY: ${SECRET_KEY:-mock_secret_key}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery-beat:
    container_name: askjeff-beat
    build:
      context: ../../
      dockerfile: infra/docker/backend.Dockerfile
      args:
        INSTALL_DEV: "true"
    command: >
      bash -c "pip install --no-cache-dir pandas psutil tenacity 2>/dev/null || true && celery -A app.celery_app beat --loglevel=info"
    volumes:
      - ../../backend:/app
      - backend-venv:/app/.venv
      - backend-storage:/app/storage
    environment:
      DATABASE_URL: postgresql+psycopg://askjeff:askjeff_password@db:5432/askjeff_dev
      STORAGE_DIR: /app/storage
      PYTHONPATH: /app:/app/packages/jeff-data-core
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-mock_deepseek_key}
      SORFTIME_API_KEY: ${SORFTIME_API_KEY:-mock_sorftime_key}
      SECRET_KEY: ${SECRET_KEY:-mock_secret_key}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  db-data:
  backend-venv:
  backend-storage:
  frontend-node-modules:
  pnpm-store:
  redis-data:
