services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: sorftime
      POSTGRES_PASSWORD: sorftime
      POSTGRES_DB: sorftime_dev
    ports:
      - "${ASKJEFF_DB_PORT:-5433}:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sorftime -d sorftime_dev" ]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ../../
      dockerfile: infra/docker/backend.Dockerfile
      args:
        INSTALL_DEV: "true"
    # 移除冗余的 command，直接使用镜像自带的 entrypoint
    volumes:
      - ../../backend:/app
      - backend-venv:/app/.venv
      - backend-storage:/app/storage
    environment:
      DATABASE_URL: postgresql+psycopg://sorftime:sorftime@db:5432/sorftime_dev
      STORAGE_DIR: /app/storage
      PYTHONPATH: /app
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      SORFTIME_API_KEY: ${SORFTIME_API_KEY}
      BACKEND_PORT: 8001
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${ASKJEFF_BACKEND_PORT:-8001}:8001"
    healthcheck:
      test:
        - "CMD-SHELL"
        - |
          python - <<'PY'
          import sys, urllib.request
          try:
              urllib.request.urlopen('http://localhost:8001/api/v1/health', timeout=2)
              sys.exit(0)
          except Exception:
              sys.exit(1)
          PY
      interval: 10s
      timeout: 3s
      retries: 10

  frontend:
    image: mcr.microsoft.com/playwright:v1.56.1-jammy
    working_dir: /app
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=/api/v1
      - NODE_OPTIONS=--max-old-space-size=5096
    command: >
      bash -c "corepack enable && pnpm install --no-frozen-lockfile && pnpm dev --host 0.0.0.0 --port 5174"
    volumes:
      - ../../frontend:/app
      - frontend-node-modules:/app/node_modules
      - pnpm-store:/root/.local/share/pnpm/store/v10
    ports:
      - "${ASKJEFF_FRONTEND_PORT:-5174}:5174"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"fetch('http://localhost:5174').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\" " ]
      interval: 10s
      timeout: 3s
      retries: 10

volumes:
  db-data:
  backend-venv:
  backend-storage:
  frontend-node-modules:
  pnpm-store:
