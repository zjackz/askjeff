services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: sorftime
      POSTGRES_PASSWORD: sorftime
      POSTGRES_DB: sorftime_dev
    ports:
      - "5433:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sorftime -d sorftime_dev" ]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    image: python:3.12-slim
    working_dir: /app
    command:
      - bash
      - -lc
      - |
        set -e
        # 使用官方PyPI源以避免镜像源超时
        pip install --no-cache-dir poetry poetry-plugin-export
        # 使用poetry install直接安装依赖,会自动更新锁文件
        poetry install --no-root --only main
        # 激活虚拟环境以使用安装的依赖
        source .venv/bin/activate
        python - <<'PY'
        import os, time
        from sqlalchemy import create_engine, text
        url = os.environ.get('DATABASE_URL')
        for i in range(60):
            try:
                engine = create_engine(url, future=True)
                with engine.connect() as conn:
                    conn.execute(text('SELECT 1'))
                print('Database is ready')
                break
            except Exception as e:  # noqa: BLE001
                print('Waiting for database...', e)
                time.sleep(2)
        PY
        alembic upgrade head
        # 自动创建默认用户(admin/admin666, shangu/shangu666)
        python scripts/init_admin.py || echo "用户初始化失败或已存在,继续启动..."
        uvicorn app.main:app --host 0.0.0.0 --port 8001
    volumes:
      - ../../backend:/app
      - backend-venv:/app/.venv
      - backend-storage:/app/storage
    environment:
      DATABASE_URL: postgresql+psycopg://sorftime:sorftime@db:5432/sorftime_dev
      STORAGE_DIR: /app/storage
      PYTHONPATH: /app
      DEEPSEEK_API_KEY: sk-65bf0b17c57c4e0bae24feb35ee0974b
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8001:8001"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python - <<'PY'

            import sys,urllib.request

            try:

            \ urllib.request.urlopen('http://localhost:8001/health', timeout=2)

            \ sys.exit(0)

            except Exception:

            \ sys.exit(1)

            PY\n"
        ]
      interval: 10s
      timeout: 3s
      retries: 10

  frontend:
    image: mcr.microsoft.com/playwright:v1.56.1-jammy
    working_dir: /app
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://localhost:8001
    command: >
      bash -c "corepack enable && pnpm install --no-frozen-lockfile && pnpm dev --host 0.0.0.0 --port 5174"
    volumes:
      - ../../frontend:/app
      - frontend-node-modules:/app/node_modules
      - pnpm-store:/root/.local/share/pnpm/store/v10
    ports:
      - "5174:5174"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"fetch('http://localhost:5174').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\" " ]
      interval: 10s
      timeout: 3s
      retries: 10

volumes:
  db-data:
  backend-venv:
  backend-storage:
  frontend-node-modules:
  pnpm-store:
