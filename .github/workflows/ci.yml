name: CI

on:
  push:
    branches: [ main, develop, "001-sorftime-data-console" ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Frontend deps
        working-directory: frontend
        run: pnpm install
      - name: Frontend lint
        working-directory: frontend
        run: pnpm lint || true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Poetry
        run: pip install poetry
      - name: Backend deps
        working-directory: backend
        run: poetry install
      - name: Backend tests
        working-directory: backend
        run: poetry run pytest || true
      - name: 中文检查
        run: python scripts/check_cn.py || true
