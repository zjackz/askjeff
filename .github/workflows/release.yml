name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    name: 生成版本发布
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 生成 Release（含自动发布说明）
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

