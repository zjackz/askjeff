[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "jeff-data-core"
version = "0.1.0"
description = "The standalone Data Engine for AskJeff, handling ELT processes."
authors = ["AskJeff Team <dev@askjeff.ai>"]
readme = "README.md"
packages = [{include = "jeff_data_core"}]

[tool.poetry.dependencies]
python = "^3.12"
pandas = "^2.2.0"
pydantic = "^2.6.0"
httpx = "^0.27.0"
sqlalchemy = "^2.0.0"
tenacity = "^8.2.0"  # For retries

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
black = "^24.0.0"
